<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function debounce(fn, delay) {
            var timer;
            var that = this;
            return function() {
                var arg = arguments;
                clearTimeout(timer);
                timer = setTimeout(function() {
                    fn.apply(that, arg);
                }, delay);
            }
        }
    </script>
</body>

</html>
